<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/752f934f60.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card-img">
          <img src="images/image-product-desktop.jpg" alt="" id="desktop" />
          <img src="images/image-product-mobile.jpg" alt="" id="mobile" />
        </div>
        <div class="card-text">
          <h4>Perfume</h4>
          <h1>
            Gabrielle <br />
            Essence Eau <br />
            De Parfum
          </h1>
          <p class="card-content">
            A floral, solar and voluptuous <br />
            interpretation composed by <br />
            Olivier Polge, Perfumer-Creator <br />
            for the House of CHANEL.
          </p>
          <p class="card-price">
            $149.99 <span class="card-price-span">$169.99</span>
          </p>
          <button class="card-btn">
            <i class="fa-solid fa-cart-shopping"></i><span>Add to Cart</span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
